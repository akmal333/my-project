<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        #add-book, #book-list {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>üìö Library Management System</h1>
    </header>

    <main>
        <section id="add-book">
            <h2>Add a Book</h2>
            <form id="book-form">
                <input type="text" id="title" placeholder="Book Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="number" id="year" placeholder="Year" required>
                <button type="submit">Add Book</button>
            </form>
        </section>

        <section id="book-list">
            <h2>Book Collection</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="books"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>¬© 2025 Library System | Progressive Web App</p>
    </footer>

    <script>
        // Load books from localStorage
        document.addEventListener("DOMContentLoaded", loadBooks);

        const form = document.getElementById("book-form");
        const booksTable = document.getElementById("books");

        form.addEventListener("submit", addBook);

        function loadBooks() {
            const books = JSON.parse(localStorage.getItem("books")) || [];
            booksTable.innerHTML = "";
            books.forEach((book, index) => addBookToTable(book, index));
        }

        function addBook(e) {
            e.preventDefault();
            const title = document.getElementById("title").value.trim();
            const author = document.getElementById("author").value.trim();
            const year = document.getElementById("year").value.trim();

            if (!title || !author || !year) return alert("Please fill in all fields.");

            const book = { title, author, year };
            const books = JSON.parse(localStorage.getItem("books")) || [];
            books.push(book);
            localStorage.setItem("books", JSON.stringify(books));

            form.reset();
            loadBooks();
        }

        function addBookToTable(book, index) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.year}</td>
                <td><button onclick="deleteBook(${index})">üóëÔ∏è Delete</button></td>
            `;
            booksTable.appendChild(row);
        }

        function deleteBook(index) {
            const books = JSON.parse(localStorage.getItem("books")) || [];
            books.splice(index, 1);
            localStorage.setItem("books", JSON.stringify(books));
            loadBooks();
        }

        // Register Service Worker
        if ("serviceWorker" in navigator) {
            const swCode = `
                const CACHE_NAME = "library-pwa-v1";
                const FILES_TO_CACHE = ["/"];

                self.addEventListener("install", (event) => {
                    event.waitUntil(
                        caches.open(CACHE_NAME).then((cache) => cache.addAll(FILES_TO_CACHE))
                    );
                });

                self.addEventListener("fetch", (event) => {
                    event.respondWith(
                        caches.match(event.request).then((response) => {
                            return response || fetch(event.request);
                        })
                    );
                });
            `;

            const blob = new Blob([swCode], { type: "application/javascript" });
            const swUrl = URL.createObjectURL(blob);

            navigator.serviceWorker.register(swUrl)
                .then(() => console.log("‚úÖ Service Worker Registered"))
                .catch(err => console.error("Service Worker registration failed:", err));
        }
    </script>
</body>
</html>
